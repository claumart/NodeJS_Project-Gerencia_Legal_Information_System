			<div class="grid-container grid-padding-x">
      			<div class="grid-x grid-padding-x">
        			<div class="large-12 cell">
          				<h3 id="titulo_registro">Registar entrada de Patronatos</h3>
        			</div>
      			</div>
      		</div>

      		<form class="grid-container grid-padding-x" ng-app="formApp" ng-controller="formCtrl">
            	<div class="grid-x grid-padding-x">
            		<div class="medium-6 small-12 cell medium-offset-3">
                		<label>Interesado(a): <input type="text" placeholder="Nombre del interesado" id="interesado" name="interesado"/></label> 
              		</div>
              	</div>
            	<div class="grid-x grid-padding-x">
              		<div class="medium-6 small-12 cell medium-offset-3">
                		<label>tipo de Patronato:</label>
                		<select id="tipo_patronato_select" name="tipo_patronato_select">
		                	<option value="husker">Catastro</option>
		                	<option value="starbuck">Tierras</option>
		                	<option value="hotdog">Finanzas</option>
		                	<option value="apollo">Trnas450</option>
                		</select>
              		</div>
            	</div>

            	<div class="grid-x grid-padding-x">
            		<div class="medium-6 small-12 cell medium-offset-3">
                		<label>Nombre de la Colonia: <input type="text" id="nombre_colonia" name="nombre_colonia" /></label> 
              		</div>
              	</div>

              	<div class="grid-x grid-padding-x">
            		<div class="medium-6 small-12 cell medium-offset-3">
                		<label>Asunto: <input type="text" placeholder="Asunto de la peticiÃ³n del patronato" id="asunto_patronato" name="asunto_patronato"/></label> 
              		</div>
              	</div>

              	<div class="grid-x grid-padding-x">
	            	<div class="medium-6 small-12 cell medium-offset-3">
		              		<label>folios</label>
		              		<input type="number" value="0" min="0" id="num_folios_patronato" name="num_folios_patronato">
		              	</div>
	            </div>

            	<div class="grid-x grid-padding-x">
              		<div class="medium-6 small-12 cell medium-offset-3">
              			<label>Recibido Por: </label>
                		<select id="empleado_receptor" name="empleado_receptor">
		                	<option value="husker">Miriam</option>
		                	<option value="starbuck">Marielos</option>
		                	<option value="hotdog">Elsa</option>
		                	<option value="apollo">Karen Bonilla</option>
                		</select>
              		</div>
            	</div>

            	<div class="grid-x grid-padding-x ultimo_parametro">
	            	<div class="medium-6 small-12 cell medium-offset-3">
	                	<label>Tipo de Fecha</label>
	                	<input type="radio" name="tipo_fecha" value="actual" id="tf_actual" ng-model="tipo_fecha" checked><label for="tf_actual">Actual</label>
	                	<input type="radio" name="tipo_fecha" value="personalizada" id="tf_personalizada" ng-model="tipo_fecha"><label for="tf_personalizada">Personalizada</label>
	              	</div>
	            </div>

	            <div id="fecha_personalizada_box" ng-show="tipo_fecha=='personalizada'">
		            <div class="grid-x grid-padding-x">  	
		              	<div class="medium-3 small-12 cell">
			              	<label>Fecha de Entrada:</label>
							<input type="date" id="fecha_entrada" name="fecha_entrada">
			            </div>

			            <div class="medium-3 small-12 cell">
			              	<label>Hora:</label>
			              	<input id="hora_entrada" name="hora_entrada" type="number" value="1" min="1" max="12">
			            </div>

			            <div class="medium-3 small-12 cell">
			              	<label>Minutos:</label>
			              	<input id="minuto_entrada" name="minuto_entrada" type="number" value="0" min="0" max="59">
			            </div>

			            <div class="medium-3 small-12 cell">
			              	<label>AM/PM:</label>
			                <select id="" name="">
					           	<option value="am">AM</option>
					           	<option value="pm">PM</option>
			            	</select>
			            </div>
		            </div>
	        	</div>
           

	            <div class="grid-x grid-padding-x">
	        		<fieldset class="medium-2 small-6 cell medium-offset-4">
	      				<button class="button" type="button" id="atras_btn" onclick="window.history.back();">Atras</button>
	   				</fieldset>
		        	<fieldset class="medium-2 small-6 cell">
	      				<button class="button" type="submit" value="Submit" id="registrar_btn">Registar</button>
	   				</fieldset>
   				</div>
          	</form>

		<footer>
